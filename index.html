<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interactive Git Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #21262d 50%, #161b22 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(88, 166, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-card {
            background: rgba(33, 38, 45, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 800px;
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #58a6ff, #f78166, #a5f3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(45deg, #58a6ff, #f78166, #a5f3fc);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            100% {
                background: linear-gradient(45deg, #a5f3fc, #58a6ff, #f78166);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
        }

        .git-terminal {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }

        .terminal-dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27ca3f; }

        .terminal-title {
            margin-left: 20px;
            color: #8b949e;
            font-size: 0.9rem;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            opacity: 0;
            animation: typeIn 0.5s ease-out forwards;
        }

        .prompt {
            color: #58a6ff;
            margin-right: 10px;
        }

        .command {
            color: #a5f3fc;
            font-weight: bold;
        }

        .output {
            color: #7ee787;
            margin-left: 20px;
            font-size: 0.9rem;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #58a6ff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes typeIn {
            to { opacity: 1; }
        }

        .interactive-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .git-button {
            background: linear-gradient(135deg, #238636, #2ea043);
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .git-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(35, 134, 54, 0.3);
        }

        .git-button:active {
            transform: translateY(-2px);
        }

        .git-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .git-button:hover::before {
            left: 100%;
        }

        .love-counter {
            background: rgba(88, 166, 255, 0.1);
            border: 2px solid #58a6ff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .counter-display {
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
            margin: 10px 0;
        }

        .git-facts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .fact-card {
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .fact-card:hover {
            border-color: #58a6ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(88, 166, 255, 0.1);
        }

        .fact-card h3 {
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .git-art {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #7ee787;
            margin: 20px 0;
            white-space: pre-line;
            background: rgba(13, 17, 23, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #30363d;
        }

        .rainbow-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowShift 3s ease-in-out infinite;
        }

        @keyframes rainbowShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .interactive-buttons {
                grid-template-columns: 1fr;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes slideOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(50px);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show git love animation
        function showGitLove() {
            loveCount++;
            document.getElementById('loveCounter').textContent = loveCount;

            heart.style.position = 'fixed';

            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = '2rem';
            heart.style.zIndex = '1000';
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'floatUp 3s ease-out forwards';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Run git command simulation
        function runGitCommand() {
            const terminal = document.getElementById('terminal-content');
            
            if (commandIndex < gitCommands.length) {
                const command = gitCommands[commandIndex];
                
                const commandLine = document.createElement('div');
                commandLine.className = 'command-line';
                commandLine.style.animationDelay = '0s';
                commandLine.innerHTML = `
                    <span class="prompt">git-love@terminal:~$</span>
                    <span class="command">${command.cmd}</span>
                `;
                terminal.appendChild(commandLine);
                
                setTimeout(() => {
                    const output = document.createElement('div');
                    output.className = 'output';
                    output.style.opacity = '0';
                    output.style.animation = 'typeIn 0.5s ease-out forwards';
                    output.innerHTML = command.output;
                    terminal.appendChild(output);
                }, 500);
                
                commandIndex++;
                
                setTimeout(() => {
                    terminal.scrollTop = terminal.scrollHeight;
                }, 600);
            } else {
                terminal.innerHTML = '';
                commandIndex = 0;
                runGitCommand();
            }
        }

        // Generate ASCII art
        function generateAsciiArt() {
            const artContainer = document.getElementById('asciiArt');
            const randomArt = asciiArts[Math.floor(Math.random() * asciiArts.length)];
            artContainer.innerHTML = `<div class="rainbow-text">${randomArt}</div>`;
        }

        // Show random git fact
        function showRandomFact() {
            const factsContainer = document.getElementById('gitFacts');
            const randomFact = gitFacts[Math.floor(Math.random() * gitFacts.length)];
            
            const factCard = document.createElement('div');
            factCard.className = 'fact-card';
            factCard.style.animation = 'slideInUp 0.5s ease-out';
            factCard.innerHTML = `
                <h3>${randomFact.title}</h3>
                <p>${randomFact.content}</p>
            `;
            
            factsContainer.innerHTML = '';
            factsContainer.appendChild(factCard);
            
            setTimeout(() => {
                if (factCard.parentNode) {
                    factCard.style.animation = 'slideOutDown 0.5s ease-out';
                    setTimeout(() => {
                        if (factCard.parentNode) {
                            factCard.remove();
                        }
                    }, 500);
                }
            }, 10000);
        }

            const shareText = "Just discovered this awesome interactive Git love website! üöÄüíñ Check out all the cool Git commands and animations! #GitLove #VersionControl #FreeSoftware #WebDev";
            // SHARE_URL is used from global scope

            if (navigator.share) {
                navigator.share({
                    title: 'Interactive Git Love Website',
                    text: shareText,
                    url: SHARE_URL
                }).catch(console.error);
            } else {
                const platforms = [
                    {
                        name: 'X',
                        logoDataUri: xLogoDataUri,
                        url: `https://x.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(SHARE_URL)}`
                    },
                    {
                        name: 'Facebook',
                        logoDataUri: facebookLogoDataUri,
                        url: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(SHARE_URL)}"e=${encodeURIComponent(shareText)}`
                    },
                    {
                        name: 'LinkedIn',
                        logoDataUri: linkedinLogoDataUri,
                        url: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(SHARE_URL)}&summary=${encodeURIComponent(shareText)}`
                    },
                    {
                        name: 'Reddit',
                        logoDataUri: redditLogoDataUri,
                        url: `https://reddit.com/submit?url=${encodeURIComponent(SHARE_URL)}&title=${encodeURIComponent(shareText)}`
                    }
                ];
                
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                    animation: fadeIn 0.3s ease-out;
                `;
                
                const shareBox = document.createElement('div');
                shareBox.style.cssText = `
                    background: #21262d;
                    border: 1px solid #58a6ff;
                    border-radius: 15px;
                    padding: 30px;
                    max-width: 400px;
                    width: 90%;
                    text-align: center;

                shareBox.innerHTML = `
                    <h3 style="color: #58a6ff; margin-bottom: 20px;">Share Git Love! üíñ</h3>
                    <p style="color: #ffffff; margin-bottom: 20px; font-size: 0.9rem;">Choose your platform or copy the link:</p>
                    <div style="display: grid; gap: 10px; margin-bottom: 20px;">
                        ${platforms.map(platform => `
                            <button onclick="window.open('${platform.url}', '_blank', 'width=600,height=400')" 
                                    style="display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #238636, #2ea043); border: none; border-radius: 8px; padding: 10px 15px; color: white; font-weight: bold; cursor: pointer; transition: transform 0.2s ease; width: 100%;">
                                <img src="${platform.logoDataUri}" alt="${platform.name} logo" style="height: 20px; width: 20px; vertical-align: middle; margin-right: 8px;">
                                Share on ${platform.name}
                            </button>
                        `).join('')}
                        <button onclick="copyShareLink(this)"
                                style="display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #58a6ff, #3081f7); border: none; border-radius: 8px; padding: 10px 15px; color: white; font-weight: bold; cursor: pointer; transition: transform 0.2s ease; width: 100%;">
                            ${originalCopyButtonContent}
                        </button>
                    </div>
                    <button onclick="this.closest('div').parentElement.remove()" 
                            style="background: #6e7681; border: none; border-radius: 8px; padding: 8px 16px; color: white; cursor: pointer;">
                        Close
                    </button>
                `;
                
                modal.appendChild(shareBox);
                document.body.appendChild(modal);
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
            }
        }
